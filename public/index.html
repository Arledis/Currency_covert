<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vue Countries</title>
	<script src="./js/bundle.js"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <div id="app">
      <label for="">Enter your amount:</label>
      <input type="number" v-model.number="baseAmount">
  		<select v-model="selectedCurrency">
  			<option v-for="(rate, currency) in rates">{{currency}}</option>
  		</select>
      <p v-if="selectedCurrency && baseAmount > 0">{{baseAmount}} Euros = {{convertedFromEuros | twoDecimalsPlaces}} {{selectedCurrency}}</p>
    </div>
  </body>
</html>
